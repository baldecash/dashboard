<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      /* iframe's parent node */
      div#app {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      /* iframe itself */
      div#app > iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }

      .lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}

    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="isLogged != password">
        Ingresa tu password
        <input v-model="password" type="text">
      </div>
    <iframe v-if="isLogged == password" src="reporte.html" frameborder="0" onload="document.getElementById('spinner').style.display='none';"></iframe>
      <!-- <iframe v-if="isLogged == password" @load.once="loaded = true;" src="reporte.html" frameborder="0"></iframe> -->
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        password: '',
        isLogged: '111111',
        message: "Hello Vue!",
        loaded: false
      },
      methods: {
        show() {
          console.log("Hola pe")
          // console.log("Loaded", loaded)
          // console.log("This Loaded", this.loaded)
          // this.loaded = true
        }
      }
    });
  </script>
</html>
